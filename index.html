<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAP</title>
    <link rel="icon" href="./img/galeria-de-fotos.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>

    <header class="header">
      <nav
        class="navbar border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CAP</a>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-secondary" type="submit">
              <i class="bi bi-search --bs-bi-light"></i>
            </button>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search CAP"
              aria-label="Search"
            />
          </form>
          <div class="logo-gallery">
            <img
              src="./img/paisaje-hombre.jpg"
              alt="logo-gallery"
              class="logo"
            />
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
        <div class="container-fluid">
          <p class="d-inline-flex gap-1">
            <a class="link-main" data-bs-toggle="collapse" href="#collapseGalleryOne" role="button" aria-expanded="false" aria-controls="collapseGalleryOne" onclick="document.getElementById('collapseGalleryTwo').classList.remove('show')">
              Following
            </a>
            <a class="link-main" data-bs-toggle="collapse" href="#collapseGalleryTwo" role="button" aria-expanded="false" aria-controls="collapseGalleryTwo" onclick="document.getElementById('collapseGalleryOne').classList.remove('show')"">
              For You
            </a>
          </p>
        </div>
        <div class="collapse show" id="collapseGalleryOne">
          <div class="container-fluid galleryOne">
            <div class="row">
              <div class="column">
                <img src="https://images.pexels.com/photos/9551192/pexels-photo-9551192.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="camping" id="camping">
                <img src="https://images.pexels.com/photos/17238245/pexels-photo-17238245/free-photo-of-hombre-hierba-cesped-en-pie.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="fresh-air" id="fresh-air">
                <img src="https://images.pexels.com/photos/20227919/pexels-photo-20227919/free-photo-of-ciudad-barcos-viaje-viajar.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="boat" id="boat">
                <img src="https://images.pexels.com/photos/17351400/pexels-photo-17351400/free-photo-of-arboles-ventanas-cerrado-oscuridad.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="window" id="window">
                <img src="https://images.pexels.com/photos/24589418/pexels-photo-24589418/free-photo-of-madera-paisaje-agua-neblina.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="waterfall" id="waterfall">
              </div>
              <div class="column">
                <img src="https://images.pexels.com/photos/954929/pexels-photo-954929.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="waterfall-sunrise" id="waterfall-sunrise">
                <img src="https://images.pexels.com/photos/26976255/pexels-photo-26976255/free-photo-of-madera-arte-sucio-textura.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="sand" id="sand">
                <img src="https://images.pexels.com/photos/208001/pexels-photo-208001.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="statue" id="statue">
                <img src="https://images.pexels.com/photos/16386723/pexels-photo-16386723/free-photo-of-gizeh-egipto.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="pyramid" id="pyramid">
                <img src="https://images.pexels.com/photos/21954048/pexels-photo-21954048/free-photo-of-mar-banderas-muelle-nublado.jpeg?auto=compress&cs=tinysrgb&w=600" alt="argentinian-flags">
              </div>
              <div class="column">
                <img src="https://images.pexels.com/photos/25493288/pexels-photo-25493288/free-photo-of-comida-paisaje-naturaleza-pajaro.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="birds" id="birds">
                <img src="https://images.pexels.com/photos/5474404/pexels-photo-5474404.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="coffee" id="coffee">
                <img src="https://images.pexels.com/photos/26653524/pexels-photo-26653524/free-photo-of-resfriado-frio-glaciar-nieve.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="glacier" id="glacier">
                <img src="https://images.pexels.com/photos/19030659/pexels-photo-19030659/free-photo-of-mujer-noche-bailando-maquillaje.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="dancer" id="dancer">
                <img src="https://images.pexels.com/photos/846086/pexels-photo-846086.jpeg?auto=compress&cs=tinysrgb&w=600" alt="german-dog">
              </div>
              <div class="column">
                <img src="https://images.pexels.com/photos/4898305/pexels-photo-4898305.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="violinist" id="violinist">
                <img src="https://images.pexels.com/photos/7502143/pexels-photo-7502143.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="pianist" id="pianist">
                <img src="https://images.pexels.com/photos/7809122/pexels-photo-7809122.jpeg?auto=compress&cs=tinysrgb&w=600" alt="marvel-comics" id="marvel-comics">
                <img src="https://images.pexels.com/photos/2647973/pexels-photo-2647973.jpeg?auto=compress&cs=tinysrgb&w=600" alt="summer-vacations">
                <img src="https://images.pexels.com/photos/1927313/pexels-photo-1927313.jpeg?auto=compress&cs=tinysrgb&w=600" alt="lady-wine">
              </div>
            </div>
          </div>
        </div>
        <div class="collapse" id="collapseGalleryTwo">
          <div class="container-fluid galleryTwo">
            <div class="row">
              <div class="column">
                <img src="https://images.pexels.com/photos/67674/niccolo-macchiavelli-florence-artwork-royalty-free-67674.jpeg?auto=compress&cs=tinysrgb&w=600" alt="maquiavelo" id="maquiavelo">
                <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cats" id="cats">
                <img src="https://images.pexels.com/photos/1366919/pexels-photo-1366919.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="paisaje-nevado" id="paisaje-nevado">
                <img src="https://images.pexels.com/photos/159862/art-school-of-athens-raphael-italian-painter-fresco-159862.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="art-raphael" id="art-raphael">
                <img src="https://images.pexels.com/photos/3234167/pexels-photo-3234167.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="church" id="church">
                <img src="https://images.pexels.com/photos/34221/violin-musical-instrument-music-sound.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="musical-instrument" id="violin">
              </div>
            </div>
          </div>
        </div>
    </main>

    <footer class="footer">
      <hr>
      <div class="container-fluid">
        <h3>Links de contacto:</h3>
        <a href="#"><i class="bi bi-github"> GitHub </i></a>
        <a href="#"><i class="bi bi-instagram"> Instagram </i></a>
        <a href="#"><i class="bi bi-linkedin"> LinkedIn </i></a>
      </div>
    </footer>

  </body>
</html>
